  $CHANGES

  ## Installation
  ```bash
  npm install -g documcp@$RESOLVED_VERSION
  ```

  ## System Requirements
  - Node.js 20.x or higher
  - npm 9.x or higher

  ## Quick Start
  ```bash
  # Install globally
  npm install -g documcp

  # Use with MCP client
  documcp analyze-repository --path ./my-project
  ```

