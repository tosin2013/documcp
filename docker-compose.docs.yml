# Docker Compose for documentation testing
# Generated by DocuMCP
version: "3.8"

services:
  docs:
    build:
      context: .
      dockerfile: Dockerfile.docs
    ports:
      - "3001:3001"
    container_name: documcp-docs
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      # Mount docs directory for live editing (optional)
      - ./docs:/app/docs:ro
    environment:
      - NODE_ENV=production
